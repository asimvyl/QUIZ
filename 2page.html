<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container text-center">
        <div class="text-center p-3" role="group" style="margin-top: 210PX;">
            <h3 class="text-secondary">Select Number of Questions</h3>
            <input type="radio"  class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary rounded-circle px-3 py-2" for="btnradio1">4</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-secondary rounded-circle px-3 py-2" for="btnradio2">6</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary rounded-circle px-3 py-2" for="btnradio3">8</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-secondary rounded-circle  py-2" for="btnradio4">10</label>
          </div>
          <a class="btn btn-secondary rounded-pill" href="questions_set_1.html" role="button">Next</a>
    </div>
